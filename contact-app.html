    <script type="text/x-handlebars-template" id="contact-list-template">
      <h1>Search</h1>

      <form class="search-form">
        <input type="search" placeholder="Name">
      </form>

      <table class="table table-condensed table-bordered">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Email</th>
            <th>Tel</th>
          </tr>
        </thead>
        <tbody>
        {{#unless contacts}}
          <tr class="no-contact warning"><td colspan="4">Aucun contact pour l'instant !</td></tr>
        {{/unless}}
        {{#each contacts}}
          <tr>
            <td>{{ lastname }}</td>
            <td>{{ firstname }}</td>
            <td>{{ email }}</td>
            <td>{{ phone }}</td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </script>
