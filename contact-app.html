  <head>
    <meta charset="utf-8">

    <title></title>

  <body class="yui3-skin-sam">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">ClicRDV Contacts App</a>
          <div class="nav-collapse collapse">
            <ul class="nav">

        </div>
      </div>

    <div class="main" id="contact-app">
      <div class="container" id="contact-app-views"></div>
    </div>

    <script type="text/x-handlebars-template" id="contact-list-template">
      <h1>Rechercher un contact</h1>

      <form class="search-form">
        <input type="search" placeholder="Name">
      </form>

      <table class="table table-condensed table-bordered">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Tel</th>
            <th>Client ?</th>
          </tr>
        </thead>
        <tbody>
        {{#each contacts}}
          <tr>
            <td><a href="#/contact/{{ id }}">{{ lastname }}</td>
            <td>{{ firstname }}</td>
            <td>{{ email }}</td>
            <td>{{ phone }}</td>
            {{#if is_client}}
              <td class="success">yes</td>
            {{else}}
              <td>no</td>
            {{/if}}
          </tr>
        {{else}}
          <tr class="no-contact warning"><td colspan="4">Aucun contact pour l'instant !</td></tr>
        {{/each}}
        </tbody>
      </table>
    </script>


    <script type="text/x-handlebars-template" id="contact-edit-template">
      <h1>Modification du contact "{{ contact.lastname }}"</h1>

      <p>TODO</p>

      <a class="btn btn-primary">Enregistrer</a>
    </script>


    <script type="text/x-handlebars-template" id="contact-create-template">
      <h1>Créer un contact</h1>

      <p>TODO</p>

      <a class="btn btn-primary">Enregistrer</a>
    </script>

    <script src="components/yui/build/yui/yui-min.js"></script>

</body>
